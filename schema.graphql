type MonsterMap @entity {
  id: ID!
  tokenID: BigInt!,
  owner: Owner!,
  monsters: [Monster!]!
}

type Owner @entity {
  id: ID!
  monsterMaps: [MonsterMap!]! @derivedFrom(field: "owner")
  numTokens: BigInt!
}

type Monster @entity {
  id: ID!
  monsterMaps: [MonsterMap!]! @derivedFrom(field: "monsters")
}
