type MonsterMap @entity {
  id: ID!
  tokenID: BigInt!,
  owner: Bytes!,
  monsters: [Int!]!
}

type Owner @entity {
  id: ID!
  tokens: [MonsterMap!]! @derivedFrom(field: "owner")
  numTokens: BigInt!
}

type Monster @entity {
  id: ID!
  monsterMaps: [MonsterMap!]! @derivedFrom(field: "monsters")
}