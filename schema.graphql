type MonsterMap @entity {
  id: ID!
  tokenID: BigInt!,
  owner: Owner!,
  monsters: [Monster!]!,
  mintTime: BigInt!,
  tokenURI: String!
}

type Owner @entity {
  id: ID!
  monsterMaps: [MonsterMap!]! @derivedFrom(field: "owner")
  monsterMapCount: BigInt!
}

type Monster @entity {
  id: ID!
  monsterMaps: [MonsterMap!]! @derivedFrom(field: "monsters")
}
